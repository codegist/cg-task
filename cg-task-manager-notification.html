<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="cg-task-manager-behavior.html">

<link rel="stylesheet" href="../csshake/csshake.min.css" media="all">

<dom-module id="cg-task-manager-notification">
    <style>
        #notifier {
            @apply(--layout-horizontal);
        }
        #notifier .count-wrap {
            margin:5px;
            display:inline-block;
        }
        #notifier .count {
            @apply(--layout-horizontal);
            @apply(--layout-center);
            @apply(--layout-center-justified);
            @apply(--paper-font-button);

            border-radius: 50%;
            width:30px;
            height:30px;
            color:white;
        }
        #notifier .scheduled .count {
            background-color:var(--paper-blue-200);
        }
        #notifier .running .count {
            background-color:var(--paper-blue-800);
        }
        #notifier .success .count {
            background-color:var(--paper-green-800);
        }
        #notifier .failed .count {
            background-color:var(--paper-red-800);
        }
        #notifier .canceled .count {
            background-color:var(--paper-grey-800);
        }
    </style>
    <template>
        <paper-button id="notifier" on-tap="animate" class="shake shake-little shake-constant hover-stop">
            <div class="count-wrap scheduled"><paper-material class="count" elevation="1">[[tasks.length]]</paper-material></div>
            <div class="count-wrap running"><paper-material class="count" elevation="1">[[runningTasks.length]]</paper-material></div>
            <div class="count-wrap success"><paper-material class="count" elevation="1">[[successTasks.length]]</paper-material></div>
            <div class="count-wrap failed"><paper-material class="count" elevation="1">[[errorTasks.length]]</paper-material></div>
            <div class="count-wrap canceled"><paper-material class="count" elevation="1">[[canceledTasks.length]]</paper-material></div>
        </paper-button>
    </template>
    <script>
        Polymer({
            is:"cg-task-manager-notification",
            behaviors:[CG.BaseBehavior, CG.TaskManagerBehavior],
        });
    </script>
</dom-module>
