<dom-module id="cg-task-manager-item">
    <style>
        .item-wrapper {
            @apply(--paper-font-caption);
            color:var(--paper-grey-800);
        }
        .item-wrapper .progressbar{
            height:10px;
            background-color: #A7ACE5;
            border-radius: 5px;
        }
        .item-wrapper .progress-percent{
            width:30px;
            margin-left:5px;
            margin-right:5px;
        }
        .item-wrapper .task {
            margin:10px;
        }
        .item-wrapper .desc {
            margin-right:10px;
        }

        .item-wrapper .discard ::content .content,
        .item-wrapper .cancel ::content .content,
        .item-wrapper .retry ::content .content{
            padding:0px;
        }

        .item-wrapper .discard ::content iron-icon ,
        .item-wrapper .cancel ::content iron-icon ,
        .item-wrapper .retry ::content iron-icon,
        .item-wrapper .success-icon ,
        .item-wrapper .error-icon {
            margin: 5px;
            width: 16px;
            height: 16px;
        }

        .item-wrapper .discard ::content iron-icon,
        .item-wrapper .retry ::content iron-icon,
        .item-wrapper .success-icon {
            color:var(--paper-green-800);
        }

        .item-wrapper .error-icon {
            color:var(--paper-red-800);
        }

        .item-wrapper .cancel ::content iron-icon {
            color:var(--paper-deep-orange-800);
        }
        .item-wrapper {
            height:200px;
            overflow:auto!important;
        }
    </style>
    <template>
        <div class="item-wrapper">
            <template is="dom-repeat" items="[[tasks]]">
                <div class="task layout horizontal wrap">
                    <div class="layout horizontal center-justified center desc">
                        <span>[[item.info.desc]]</span>
                        <template is="dom-if" if="[[isDefined(item.dependsOn)]]">
                            <span>&nbsp;(depends on</span><span>[[item.dependsOn.info.desc]]</span><span>)</span>
                        </template>
                    </div>
                    <div class="progressbar-wrapper layout flex self-center">
                        <paper-material class="progressbar" elevation="1" style$="[[concat('width:', item.info.progress, '%;')]]"></paper-material>
                    </div>
                    <div class="progress-percent" hidden$="[[equals(item.info.progress, 0)]]">[[_displayProgress(item.info.progress)]]</div>
                    <div hidden$="[[or(item.info.finished, item.info.canceled)]]">
                        <paper-button class="cancel" on-tap="cancel">
                            <iron-icon icon="fa:minus-circle"></iron-icon>
                            cancel
                        </paper-button>
                    </div>
                    <div class="error-wrapper layout horizontal center-justified center" hidden$="[[!hasErrors(item.info.canceled, item.info.error)]]">
                        <iron-icon class="error-icon" icon="fa:exclamation-triangle"></iron-icon>
                        <span class="error-label" hidden$="[[item.info.canceled]]">Failed</span>
                        <span class="error" hidden$="[[!item.info.canceled]]">Cancelled by user</span>
                        <div>
                            <paper-button class="retry" on-tap="retry">
                                <iron-icon icon="fa:repeat"></iron-icon>
                                retry
                            </paper-button>
                        </div>
                    </div>
                    <div hidden$="[[!trues(item.info.finished, item.info.success)]]">
                        <iron-icon class="success-icon" icon="fa:check-circle-o"></iron-icon>
                        <span class="success">Completed</span>
                    </div>
                    <div hidden$="[[!or(item.info.finished, item.info.canceled)]]">
                        <paper-button class="discard" on-tap="discard">
                            <iron-icon icon="fa:minus-circle"></iron-icon>
                            discard
                        </paper-button>
                    </div>
                </div>
            </template>
        </div>
    </template>
    <script>
        Polymer({
            is:"cg-task-manager-item",
            properties:{
                tasks:Array,
                type:{
                    type:String,
                    reflectToAttribute:true
                }
            },
            behaviors:[CG.BaseBehavior],
            hasErrors:function(canceled, error){
                return canceled == true || (this.isDefined(error) && error !== false);
            },
            _displayProgress:function(progress) {
                return Math.round(progress) + "%";
            },
            retry:function(e){
                 e.model.item.retry();
            },
            discard:function(e){
                e.model.item.discard();
            },
            cancel:function(e){
                e.model.item.cancel();
            }
        });
    </script>
</dom-module>

<dom-module id="cg-task-manager">
    <style>
        .tasks-wrapper {
            @apply(--paper-font-body1);
        }
        .tasks-wrapper .title {
            margin-right:10px;
        }
        .tasks-wrapper .count-wrap {
            margin:5px;
        }
        .tasks-wrapper .count {
            @apply(--layout-horizontal);
            @apply(--layout-center);
            @apply(--layout-center-justified);
            @apply(--paper-font-button);

            border-radius: 50%;
            width:30px;
            height:30px;
            color:white;
        }

        .tasks-wrapper [type=scheduled] ::content .progressbar,
        .tasks-wrapper [type=scheduled] .count {
            background-color:var(--paper-blue-200);
        }
        .tasks-wrapper [type=running] ::content .progressbar,
        .tasks-wrapper [type=running] .count {
            background-color:var(--paper-blue-800);
        }
        .tasks-wrapper [type=success] ::content .progressbar,
        .tasks-wrapper [type=success] .count {
            background-color:var(--paper-green-800);
        }
        .tasks-wrapper [type=failed] ::content .progressbar,
        .tasks-wrapper [type=failed] .count {
            background-color:var(--paper-red-800);
        }
        .tasks-wrapper [type=canceled] ::content .progressbar,
        .tasks-wrapper [type=canceled] .count {
            background-color:var(--paper-grey-800);
        }
    </style>
    <template>
        <div class="tasks-wrapper">
            <paper-tabs selected="{{selected}}" noink no-slide>
                <paper-tab type="scheduled"><span class="title">Scheduled</span><div class="count-wrap"><paper-material class="count" elevation="1">[[tasks.scheduled.length]]</paper-material></div></paper-tab>
                <paper-tab type="running"><span class="title">Running</span><div class="count-wrap"><paper-material class="count" elevation="1">[[tasks.running.length]]</paper-material></div></paper-tab>
                <paper-tab type="success"><span class="title">Completed</span><div class="count-wrap"><paper-material class="count" elevation="1">[[tasks.success.length]]</paper-material></div></paper-tab>
                <paper-tab type="failed"><span class="title">Failed</span><div class="count-wrap"><paper-material class="count" elevation="1">[[tasks.error.length]]</paper-material></div></paper-tab>
                <paper-tab type="canceled"><span class="title">Canceled</span><div class="count-wrap"><paper-material class="count" elevation="1">[[tasks.canceled.length]]</paper-material></div></paper-tab>
            </paper-tabs>
            <iron-pages selected="{{selected}}">
                <cg-task-manager-item type="scheduled" tasks="[[tasks.scheduled]]"></cg-task-manager-item>
                <cg-task-manager-item type="running" tasks="[[tasks.running]]"></cg-task-manager-item>
                <cg-task-manager-item type="success" tasks="[[tasks.success]]"></cg-task-manager-item>
                <cg-task-manager-item type="failed" tasks="[[tasks.error]]"></cg-task-manager-item>
                <cg-task-manager-item type="canceled" tasks="[[tasks.canceled]]"></cg-task-manager-item>
            </iron-pages>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is:'cg-task-manager',
        properties:{
            manager:{
                value:true
            },
            selected:{
                value:0
            }
        },
        behaviors:[CG.BaseBehavior, CG.TaskManagerBehavior],
    });
</script>
